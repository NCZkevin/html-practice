<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ncuyouth</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="main">
    <canvas id="canvas"></canvas>
  </div>
  <a href="#" id="enter">进入Ncuyouth</a>
   <div id="control" style="display:none">

      <div>
        <h1>文字粒子</h1>
        <p style="margin: 0 0 20px 10px;">
          <span id="ball">圆形</span>
          <span id="rect">方块</span>
        </p>
        <p>文字</p>
        <input type="text" id="message" value="Ncuyouth" onchange="change()">
        <p>重力</p>
        <input type="range" id="gra" value="0" min="-1" max="1" step="0.1" onchange="changeV()">
        <p>周期</p>
        <input type="range" id="dur" value="0.2" min="0.1" max="0.99" step="0.01" onchange="changeV()">
        <p>速度</p>
        <input type="range" id="speed" value="0.1" min="0" max="5" ste="0.01" onchange="changeV()">
        <p>半径</p>
        <input type="range" id="rad" value="2" min="1.8" max="20" step="0.1" onchange="changeV()">
        <p>分辨率</p>
        <input type="range" id="res" value="7" min="3" max="20" step="1" onchange="change()">
      </div>

       <div id="btn">
         <span></span>
         <span></span>
         <span></span>
       </div>

   </div>
   <script src="js/utils.js"></script>
   <!-- <script src="js/sidebar.js"></script>
   <script src="js/particles.js"></script>
   <script src="js/shape.js"></script>
   <script src="js/index.js"></script> -->
   <script src="js/main.js">

   </script>
</body>
</html>
