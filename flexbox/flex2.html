<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>flex布局</title>
    <style>
      .box{
        display: flex;
      }
      .box div {
        width: 150px;
      }
      .item1 {
        border: 1px solid #f00;
        height: 120px;
      }
      .item2 {
        border: 1px solid #f00;
        height: 100px;
      }
      .item3 {
        border: 1px solid #f00;
        height: 40px;
      }
      .item4 {
        border: 1px solid #0f0;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="item1"></div>
      <div class="item2"></div>
      <div class="item3"></div>
      <div class="item4"></div>
    </div>
  </body>
</html>
